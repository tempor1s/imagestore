{% extends 'base.html' %}
{% block content %}
<div class="text-center image-container">
    <div class="row">
        {% if user %}
            {% for image in user_images %}
                <div class="col-md-6" class="image-item">
                    <h4>{{ image.title }}</h4>
                    <img src="{{ image.url }}" alt="You gave me a bad URL.  Please give me a direct link to the image file, not a gallery etc."><br>
                    <a class="btn btn-primary" href="/images/{{ image._id }}/edit">Edit</a>
                    <a class="btn btn-danger" href="/images/{{ image._id }}/delete">Delete</a>
                </div>                
            {% endfor %}
        {% else %}
        <h2>There are no images to display</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
