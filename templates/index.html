{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h1>Image Store</h1>
    {% if user %}
        <h1>You are now logged in as {{ user.username }}</h1>
        
        {% for image in user_images %}
            {{ image.title }}
            {{ image.url }}
            {{ image._id }}
            <a href="/images/{{ image._id }}/edit">Edit</a>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
